<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<style>
  body {
    background-color: transparent;
  }
  * {
    scrollbar-width: none;
  }
  @keyframes wobble {
    0% {
      transform: scale(1.025);
    }

    25% {
      transform: scale(1);
    }

    75% {
      transform: scale(1.025);
    }

    100% {
      transform: scale(1);
    }
  }
</style>

<body class="m-0 box-border text-white tracking-wider">
  <section class="flex justify-center items-center h-screen">
    <div class="relative w-[22.2rem]">
      
      <div id="hover=hide"
        class="summon border border-gray-400/20 shadow-[0_0_36px_1px_rgba(0,0,0,0.2)] rounded-lg backdrop-blur-[20px] z-10 p-8 cursor-pointer">
        <img id="illustration" src="../../public/illustration.png" alt="illustration" class="absolute top-[-14%] right-[-2px] w-[90%] duration-500" />
        <h1 class="text-4xl opacity-60">LOGIN</h1>
        <form id="login-form">
          <input type="email" placeholder="Email"
            class="block w-full p-[14.5px] my-8 text-white outline-none bg-[#9191911f] border-none rounded-md font-medium tracking-wide text-[15px] backdrop-blur-[15px] focus:shadow-[0_0_16px_1px_rgba(0,0,0,0.2)] focus:animate-[wobble_0.3s_ease-in]" />
          <input type="password" placeholder="Password"
            class="block w-full p-[14.5px] my-8 text-white outline-none bg-[#9191911f] border-none rounded-md font-medium tracking-wide text-[15px] backdrop-blur-[15px] focus:shadow-[0_0_16px_1px_rgba(0,0,0,0.2)] focus:animate-[wobble_0.3s_ease-in]" />
          <button type="submit"
            class="w-full relative inline-flex items-center justify-center px-8 py-2.5 overflow-hidden tracking-tighter text-white bg-black rounded-md group">
            <span
              class="absolute w-0 h-0 transition-all duration-500 ease-out bg-gradient-to-br from-indigo-500 to-[purple] rounded-full group-hover:w-[292px] group-hover:h-[292px]"></span>
            <span class="absolute bottom-0 left-0 h-full -ml-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-auto h-full opacity-100 object-stretch"
                viewBox="0 0 487 487">
                <path fill-opacity=".1" fill-rule="nonzero" fill="#FFF"
                  d="M0 .3c67 2.1 134.1 4.3 186.3 37 52.2 32.7 89.6 95.8 112.8 150.6 23.2 54.8 32.3 101.4 61.2 149.9 28.9 48.4 77.7 98.8 126.4 149.2H0V.3z">
                </path>
              </svg>
            </span>
            <span class="absolute top-0 right-0 w-12 h-full -mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="object-cover w-full h-full" viewBox="0 0 487 487">
                <path fill-opacity=".1" fill-rule="nonzero" fill="#FFF"
                  d="M487 486.7c-66.1-3.6-132.3-7.3-186.3-37s-95.9-85.3-126.2-137.2c-30.4-51.8-49.3-99.9-76.5-151.4C70.9 109.6 35.6 54.8.3 0H487v486.7z">
                </path>
              </svg>
            </span>
            <span
              class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-200"></span>
            <span class="relative text-base font-semibold">Login</span>
          </button>
        </form>

        <div class="w-full flex items-center justify-center gap-3 my-4">
          <hr class="flex-grow border-t border-gray-300" />
          <p class="text-gray-400 font-semibold whitespace-nowrap">Or</p>
          <hr class="flex-grow border-t border-gray-300" />
        </div>
        
        <button id="googleBlackBtn"
          class="w-full flex justify-center items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-transform duration-200 ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 group relative animate-rainbow cursor-pointer border-0 bg-[linear-gradient(#fff,#fff),linear-gradient(#fff_50%,rgba(255,255,255,0.6)_80%,rgba(0,0,0,0)),linear-gradient(90deg,hsl(0,100%,63%),hsl(90,100%,63%),hsl(210,100%,63%),hsl(195,100%,63%),hsl(270,100%,63%))] bg-[length:200%] text-foreground [background-clip:padding-box,border-box,border-box] [background-origin:border-box] [border:calc(0.08*1rem)_solid_transparent] before:absolute before:bottom-[-20%] before:left-1/2 before:z-[0] before:h-[20%] before:w-[60%] before:-translate-x-1/2 before:animate-rainbow before:bg-[linear-gradient(90deg,hsl(0,100%,63%),hsl(90,100%,63%),hsl(210,100%,63%),hsl(195,100%,63%),hsl(270,100%,63%))] before:[filter:blur(calc(0.8*1rem))] dark:bg-[linear-gradient(#121213,#121213),linear-gradient(#121213_50%,rgba(18,18,19,0.6)_80%,rgba(18,18,19,0)),linear-gradient(90deg,hsl(0,100%,63%),hsl(90,100%,63%),hsl(210,100%,63%),hsl(195,100%,63%),hsl(270,100%,63%))] hover:scale-105 active:scale-95 h-10 px-4 py-2 inline-flex">
          <div class="flex items-center">
            <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" class="w-6">
              <path
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                fill="#FFC107"></path>
              <path
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                fill="#FF3D00"></path>
              <path
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                fill="#4CAF50"></path>
              <path
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                fill="#1976D2"></path>
            </svg>
            <span class="ml-1 text-white lg:inline p-1">Continue with Google</span>
          </div>
        </button> 
          
        <div id="googleWhiteBtn" class="hidden">
          <div id="g_id_onload"
            data-client_id="562386703326-1epijmm8o543ogg59q5gqhjpif9sgi01.apps.googleusercontent.com"
            data-callback="googleLogin"
            data-auto_prompt="false">
          </div>

          <div class="flex justify-center">
              <div class="g_id_signin w-full text-center" data-type="standard"></div>
          </div>
        </div>

        <div class="flex justify-between my-4 opacity-60">
          <a href="register.html" class="text-white no-underline hover:underline">Register</a>
          <a href="forgot.html" class="text-white no-underline hover:underline">Forgot Password</a>
        </div>
      </div>
    </div>
  </section>

  <div id="errorPane" class="hidden fixed top-0 right-0 z-50 flex w-3/4 h-24 overflow-hidden bg-black shadow-lg max-w-96 rounded-xl">
    <svg xmlns="http://www.w3.org/2000/svg" height="96" width="16">
        <path stroke-linecap="round" stroke-width="2" stroke="red" fill="red" d="M 8 0 
           Q 4 4.8, 8 9.6 
           T 8 19.2 
           Q 4 24, 8 28.8 
           T 8 38.4 
           Q 4 43.2, 8 48 
           T 8 57.6 
           Q 4 62.4, 8 67.2 
           T 8 76.8 
           Q 4 81.6, 8 86.4 
           T 8 96 
           L 0 96 
           L 0 0 
           Z"></path>
    </svg>
    <div class="mx-2.5 overflow-hidden w-full">
        <p
            class="mt-1.5 text-xl font-bold text-[red] leading-8 mr-3 overflow-hidden text-ellipsis whitespace-nowrap">
            Error !
        </p>
        <p class="overflow-hidden leading-5 break-all text-zinc-400 max-h-10">
            Oh no!<br>
            <b id="errorMsg">Email already exists.</b>
        </p>
    </div>
    <button class="w-16 cursor-pointer focus:outline-none" id="closeError">
        <svg class="w-7 h-7 hover:bg-gray-900/10 rounded-full duration-200" fill="none" stroke="red" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
  </div>

  <script src="login.js"></script>
</body>

</html>
